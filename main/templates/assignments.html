<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignments</title>
    {% include 'head.html' %}
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $( function() {
            $( "#datepicker" ).datepicker({ dateFormat: 'yy-mm-dd' });
        } );
    </script>
</head>
<body>
{% include 'nav_bar.html' %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>Assignments</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="list-group">
                {% for assignment in assignments %}
                    <div class="list-group-item list-group-item-action flex-column align-items-start">
                        <div>
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1">{{ assignment.round.name }}</h5>
                                <small>
                                    Due: <span class="text-secondary">{{ assignment.due_time }}</span>
                                </small>
                            </div>
                            <small>Not started yet</small>
                        </div>
                        <div class="form-inline mt-4">
                            <div class="form-group mr-auto">
                                <form action="{% url 'create_submission' %}" method="post">
                                    {% csrf_token %}
                                    <input hidden value="{{ assignment.id }}" name="assignment_id">
                                    <button type="submit" class="btn btn-success mr-auto">Start</button>
                                </form>
                            </div>
                            <div class="form-group">
                                <form action="{% url 'delete_assignment' %}" method="post">
                                    {% csrf_token %}
                                    <input hidden value="{{ assignment.id }}" name="assignment_id">
                                    <button type="submit" class="btn btn-danger float-right">Delete</button>
                                </form>
                            </div>
                        </div>
                    </div>


                {% endfor %}
            </div>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col">
            <button class="btn btn-primary" data-toggle="modal" data-target="#newAssignmentModal">Assign New Round</button>
        </div>
    </div>
</div>

<div class="modal fade" id="newAssignmentModal" tabindex="-1" role="dialog" aria-labelledby="newAssignmentModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="newAssignmentModalLabel">New Assignment</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form action="{% url 'create_assignment' %}" method="post">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Due Date</span>
                            </div>
                            <input class="form-control" type="text" id="datepicker" name="due_date" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <select class="custom-select" name="round_id">
                            {% for round in rounds %}
                                <option value="{{ round.id }}">{{ round.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success ml-auto">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
